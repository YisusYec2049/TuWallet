<div class="transaction-history">
    <h2>Historial de Transacciones</h2>
    <table>
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Tipo</th>
          <th>Monto</th>
          <th>Descripci√≥n</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
